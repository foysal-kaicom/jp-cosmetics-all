# -----------------------------
# Admin Panel - Cloudflare Flexible SSL
# -----------------------------
server {
    listen 80;
    server_name admin.kaicombd.com;

    # Allow certbot challenge if needed
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        include fastcgi_params;

        # Connect to backend container PHP-FPM
        fastcgi_pass backend:9000;
        fastcgi_index index.php;

        # Correct paths inside container
        fastcgi_param DOCUMENT_ROOT /var/www/backend/public;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Allow long-running requests
        fastcgi_read_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Increase client upload size if needed
    client_max_body_size 20M;
}
